<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-166804787-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-166804787-1');

  $(document).on('shiny:inputchanged', function(e) {
    console.log(e)
    gtag('event', 'page_view', {
      page_title: 'Search',
      page_path: '/search?q='+e.value+'&c='+e.name
    })
  });

  $(document).on('click', '#tabbar a', function(e) {
    gtag('event', 'page_view', {
      page_title: e.target.dataset.value,
      page_path: '/'+e.target.dataset.value
    })
  });

  $(document).on('click', '#partner', function(e) {
    gtag('event', 'partner_link', {
      'event_category': 'engagement',
      'event_label': 'anywhr'
    });
  });

  $(document).on('click', '#simplevisa', function(e) {
    gtag('event', 'partner_link', {
      'event_category': 'engagement',
      'event_label': 'simplevisa'
    });
  });

  $(document).on('click', '#notifications', function(e) {
    gtag('event', 'request_notifications', {
      'event_category': 'engagement'
    });
  });
</script>
